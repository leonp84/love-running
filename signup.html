<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>


    <!-- main -->
    <main id="signup">
        <section id="signup-form">
            <label for="sform">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            </label>
            <form id="sform" method="POST" action="https://formdump.codeinstitute.net">
                <label for="fname">First Name</label><br>
                <input type="text" class="text-input" id="fname" name="fname" required>
                <br>
                <label for="lname">Last Name</label><br>
                <input type="text" class="text-input" id="lname" name="lname" required>
                <br>
                <label for="email">Email Adress</label><br>
                <input type="email" class="text-input" id="email" name="emailaddress" required>
                <br>

                <div id="radio-buttons">
                    <label for="road">Road</label>
                    <input id="road" type="radio" name="running-preference" value="type-road" required>
                    <br>
                    <label for="trial">Trial</label>
                    <input id="trial" type="radio" name="running-preference" value="type-trial" required>
                    <br>
                    <label for="both">Both</label>
                    <input id="both" type="radio" name="running-preference" value="type-both" required>
                    <br>
                </div>

                <input class="join-button" type="submit" value="Let's Run!" </input>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Facebook (New Tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Follow us on X (New Tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Youtube (New Tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram (New Tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/0d8d5fb198.js" crossorigin="anonymous"></script>
</body>

</html>
